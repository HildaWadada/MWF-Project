  <link rel="stylesheet" href="CSS/products.css">
</head>
<body class="bg-light">

    <nav>
  <ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="dashboard.html">Dashboard</a>

  <li class="nav-item">

  <!-- Page Header -->
  <div class="container mt-4">
    <h2 class="text-center mb-4">MWF Products</h2>
    
    <!-- Action buttons -->
    <div class="d-flex justify-content-between mb-3">

      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">âž• Add Product</button>

      <input type="text" class="form-control w-25" placeholder="Search product...">
    </div>

    <!-- Products Table -->
<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Date Added</th>
      <th>Product Name</th>
      <th>Type</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Cost Price (UGX)</th>
      <th>Selling Price (UGX)</th>
      <th>Supplier</th>
      <th>Status</th>
      <th>Actions</th> 
    </tr>
  </thead>
  <tbody id="productTableBody"></tbody>
</table>

<!-- Modal for Add Product -->
<div class="modal fade" id="addProductModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addProductForm">
        <div class="modal-header">
          <h5 class="modal-title">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="date" class="form-control mb-2" id="date" required>
          <input type="text" class="form-control mb-2" id="name" placeholder="Product Name" required>
          <input type="text" class="form-control mb-2" id="type" placeholder="Type" required>
          <input type="text" class="form-control mb-2" id="category" placeholder="Category" required>
          <input type="number" class="form-control mb-2" id="qty" placeholder="Quantity" required>
          <input type="number" class="form-control mb-2" id="cost" placeholder="Cost Price" required>
          <input type="number" class="form-control mb-2" id="price" placeholder="Selling Price" required>
          <input type="text" class="form-control mb-2" id="supplier" placeholder="Supplier" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
      </form>
    </div>
  </div>
</div>


  <script src="CSS/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
