<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to MWF Ltd</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .landing {
      background: url('images/start.jpg') no-repeat center center/cover;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .landing::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* dark overlay */
      z-index: 1;
    }

    .landing-content {
      z-index: 2;
    }

    .landing-content img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    .landing-content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .landing-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .landing-content a button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .landing-content a button:hover {
      background-color: #832188;
    }
  </style>
</head>
<body>

  <section class="landing">
    <div class="landing-content">
      <img src="images/lg.png" alt="MWF Logo">
      <h1>Welcome to Mayondo Wood & Furniture</h1>
      <p>Reliable wood and furniture solutions for construction and commerce.</p>
      <a href="login.html"><button>GET STARTED</button></a>
    </div>
  </section>
<footer style="background-color: 
#a275f7; color: white; text-align: center; padding: 10px 0; position: relative; bottom: 0; width: 100%;">
  &copy; 2025 Mayondo Wood and Furniture Ltd. All rights reserved.
</footer>

</body>
</html>
