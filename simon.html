<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendant Dashboard</title>
  <link rel="stylesheet" href="CSS/bootstrap-5.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/attendant.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark p-3">
    <span class="navbar-brand">MWF Attendant</span>
    <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
  </nav>

  <div class="container mt-4">
    <h3 class="text-center">Welcome, Attendant</h3>

    <!-- Quick Actions -->
    <div class="d-flex justify-content-around mb-4">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#saleModal">Record Sale</button>
    </div>

    <!-- Stock Table -->
    <h4>Available Stock</h4>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Product</th><th>Type</th><th>Quantity</th><th>Price</th>
        </tr>
      </thead>
      <tbody id="stockTable"></tbody>
    </table>

    <!-- My Sales -->
    <h4>My Sales</h4>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Date</th><th>Product</th><th>Quantity</th><th>Total</th>
        </tr>
      </thead>
      <tbody id="mySales"></tbody>
    </table>
  </div>

  <!-- Record Sale Modal -->
  <div class="modal fade" id="saleModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="saleForm">
          <div class="modal-header">
            <h5 class="modal-title">Record Sale</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="date" id="saleDate" class="form-control mb-2" required>
            <input type="text" id="customerName" placeholder="Customer Name" class="form-control mb-2" required>
            <select id="productName" class="form-control mb-2" required></select>
            <input type="number" id="saleQty" placeholder="Quantity" class="form-control mb-2" required>
            <select id="paymentMethod" class="form-control mb-2" required>
              <option>Cash</option>
              <option>Cheque</option>
              <option>Bank Overdraft</option>
            </select>
            <label><input type="checkbox" id="transport"> Transport Needed (+5%)</label>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Sale</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="CSS/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
  <script src="simon.js"></script>
</body>
</html>
