      <input type="text" id="searchAttendant" class="form-control w-25" placeholder="Search attendant...">
    </div>

    <!-- Attendants Table -->
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Phone</th>
          <th>Email</th>

          <th>Actions</th>
        </tr>

  <!-- Modal for Add/Edit Attendant -->
  <div class="modal fade" id="addAttendantModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="attendantForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Attendant</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-2" id="attendantName" placeholder="Full Name" required>
            <input type="text" class="form-control mb-2" id="attendantRole" placeholder="Role" required>
            <input type="tel" class="form-control mb-2" id="attendantPhone" placeholder="Phone Number" required>
            <input type="email" class="form-control mb-2" id="attendantEmail" placeholder="Email" required>
            <select class="form-control mb-2" id="attendantStatus" required>
              <option value="Active">Active ‚úÖ</option>
              <option value="Inactive">Inactive ‚ùå</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Attendant</button>
          </div>
        </form>
      </div>
    </div>
